<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Counter Application</h1>
    <div id="counter" class="text-4xl font-semibold text-blue-600 mb-6">0</div>
    <div class="flex justify-center space-x-4">
      <button id="decrement" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Decrement</button>
      <button id="reset" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Reset</button>
      <button id="increment" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Increment</button>
    </div>
  </div>

  <script>
    // JavaScript for counter functionality
    let count = 0;

    const counter = document.getElementById('counter');
    const incrementButton = document.getElementById('increment');
    const decrementButton = document.getElementById('decrement');
    const resetButton = document.getElementById('reset');

    incrementButton.addEventListener('click', () => {
      count++;
      updateCounter();
    });

    decrementButton.addEventListener('click', () => {
      count--;
      updateCounter();
    });

    resetButton.addEventListener('click', () => {
      count = 0;
      updateCounter();
    });

    function updateCounter() {
      counter.textContent = count;
    }
  </script>
</body>
</html>
